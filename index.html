<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css" />
    <script async defer src="script.js"></script>
  </head>

  <body>
    <div class="calculator">
      <div class="calculator__display">
        <div class="calculator__display1"></div>
        <div class="calculator__display2"></div>
      </div>
      <button class="calculator__clear">A/C</button>
      <button class="calculator__delete">DEL</button>
      <button class="calculator__number" type="button">7</button>
      <button class="calculator__number" type="button">8</button>
      <button class="calculator__number" type="button">9</button>
      <button class="calculator__number" type="button">4</button>
      <button class="calculator__number" type="button">5</button>
      <button class="calculator__number" type="button">6</button>
      <button class="calculator__number" type="button">1</button>
      <button class="calculator__number" type="button">2</button>
      <button class="calculator__number" type="button">3</button>
      <button class="calculator__number" type="button">0</button>
      <button class="calculator__number" type="button">.</button>
      <button class="calculator__operator calculator__operator--divide">
        &divide;
      </button>
      <button class="calculator__operator calculator__operator--multiply">
        &times;
      </button>
      <button class="calculator__operator calculator__operator--minus">
        &minus;
      </button>
      <button class="calculator__operator calculator__operator--plus">
        &plus;
      </button>
      <button class="calculator__equals">=</button>
    </div>
  </body>
</html>
